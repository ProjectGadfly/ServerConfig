<VirtualHost *:80>
	ServerName GFServer

    WSGIDaemonProcess GFServer python-path=/home/arthurhero/GF/WebServer/arthurhero/lib/python3.5/site-packages/ user=www-data group=www-data threads=5 python-home=/var
    WSGIScriptAlias / /var/www/GFServer/GFServer.wsgi

    <Directory /var/www/GFServer>
        WSGIProcessGroup GFServer
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
        WSGIScriptReloading On
    </Directory>
													
</VirtualHost>
